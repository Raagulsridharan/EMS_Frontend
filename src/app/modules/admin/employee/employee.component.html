<div class="btns">
  <button class="signin" type="submit" routerLink="/admin/employee/addEmployee">
    <mat-icon>open_in_new</mat-icon> Add Employees
  </button>
</div>
<ng-container *ngIf="!isAddEmployeeRoute">
  <div class="mat-elevation-z8 table">
    <div class="filter">
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Search here..."
        #input
      />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- Department Name Column -->
      <ng-container matColumnDef="emp_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
        <td mat-cell *matCellDef="let element">{{ element.emp_name }}</td>
      </ng-container>
      <!-- Id Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>
      <!-- Department Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <!-- Id Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile.</th>
        <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
      </ng-container>
      <!-- Department Name Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address Name</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>
      <!-- Id Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department.</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>
      <!-- Action Name Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</ng-container>
