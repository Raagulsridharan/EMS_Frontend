<div class="btns">
  <button class="signin" type="submit" routerLink="/admin/employee/addEmployee">
    <mat-icon>open_in_new</mat-icon> Add Employees
  </button>
</div>
<ng-container *ngIf="!isAddEmployeeRoute">
  <div class="mat-elevation-z8 table">
    <div class="filter">
      <input
        mdbInput
        type="text"
        id="form1"
        class="form-control"
        [formControl]="searchInput"
        placeholder="Search here..."
        #input
      />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!-- Employee Name Column -->
      <ng-container matColumnDef="emp_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
        <td mat-cell *matCellDef="let element">{{ element.emp_name }}</td>
      </ng-container>
      <!-- DOB Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Of Birth</th>
        <td mat-cell *matCellDef="let element">{{ element.birthday }}</td>
      </ng-container>
      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>
      <!-- Mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
        <td mat-cell *matCellDef="let element">{{ element.mobile }}</td>
      </ng-container>
      <!-- Address Column -->
      <!-- <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container> -->
      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department.</th>
        <td mat-cell *matCellDef="let element">{{ element.department }}</td>
      </ng-container>
      <!-- Action Name Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-light" (click)="openUpdateModal(element)">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-light" (click)="openDeleteModal(element)">
          <i class="fas fa-trash"></i>
        </button>
        <button class="btn btn-light" (click)="openViewModal(element)">
          <i class="fas fa-eye"></i>
        </button>
      </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
    [length]="totalItems"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    (page)="changePage($event)"
    showFirstLastButtons
  ></mat-paginator>
  </div>
</ng-container>
