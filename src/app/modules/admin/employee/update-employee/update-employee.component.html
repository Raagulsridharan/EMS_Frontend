<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Change Department</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="formData">
    <div class="mb-3">
      <p>Employee ID: {{ empId }}</p>
      <label for="departmentName" class="form-label">Department Name</label>
      <mdb-form-control>
        <select
          formControlName="departmentId"
          id="departmentId"
          class="form-control"
        >
          <option value="" disabled selected>Change Department</option>
          <option
            *ngFor="let department of departments"
            [value]="department.id"
            [disabled]="isDepartmentDisabled(department.name)"
          >
            {{ department.name }}
          </option>
        </select>
      </mdb-form-control>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="updateEmployee()">
    Save Changes
  </button>
</div>
