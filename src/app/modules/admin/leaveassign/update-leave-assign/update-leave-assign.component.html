<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Update Leave</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="formData">
    <div class="row">
      <div class="col-md-6"><strong>Leave Type</strong></div>
      <div class="col-md-6"><strong>No Of Days</strong></div>
    </div>
    <br>
    <!-- Dynamic rows for leave types and days -->
    <div *ngFor="let leave of leaveTypes; let i = index" class="row mb-3">
      <!-- First Column -->
      <div class="col-md-6">
        <mdb-form-control>
          <label class="form-control">
            {{leave.leaveType}}
          </label>
        </mdb-form-control>
      </div>
      <!-- Second Column -->
      <div class="col-md-6">
        <mdb-form-control>
          <input
            type="number"
            formControlName="updatedNoOfDays{{ leave.id }}"
            id="updatedNoOfDays{{ leave.id }}"
            class="form-control"
            placeholder="Enter No Of Days"
          />
        </mdb-form-control>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="updateLeave()">
    Save Changes
  </button>
</div>
