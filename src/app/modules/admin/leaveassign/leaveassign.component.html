<div class="coll-button">
  <button
    class="btn btn-primary"
    type="button"
    (click)="collapse.toggle()"
    [attr.aria-expanded]="!collapse.collapsed"
    aria-controls="collapseExample"
  >
    Assign Leave
  </button>
  <!-- Collapsed content -->
  <div class="mt-3" id="collapseExample" mdbCollapse #collapse="mdbCollapse">
    <form [formGroup]="formData" (ngSubmit)="submitForm()">
      <div class="row">
        <!-- First Column -->
        <div class="col-md-6">
          <mdb-form-control>
            <select
              formControlName="departmentId"
              id="departmentId"
              class="form-control"
              #mySelect
              (change)="fetchEmployeesByDepartment(+mySelect.value)"
            >
              <option value="" disabled selected>Select Department</option>
              <option
                *ngFor="let department of departments"
                [value]="department.id"
              >
                {{ department.name }}
              </option>
            </select>
          </mdb-form-control>
        </div>
        <!-- Second Column -->
        <div class="col-md-6">
          <mdb-form-control>
            <select
              formControlName="employeeId"
              id="employeeId"
              class="form-control"
            >
              <option value="">Select Employee</option>
              <option *ngFor="let employee of employees" [value]="employee.id">
                {{ employee.name }}
              </option>
            </select>
          </mdb-form-control>
        </div>
      </div>
      <br>
      <!-- Dynamic rows for leave types and days -->
      <div *ngFor="let leave of leaveTypes; let i = index" class="row mb-3">
        <!-- First Column -->
        <div class="col-md-6">
          <mdb-form-control>
            <select
              formControlName="leaveId{{ i }}"
              id="leaveId{{ i }}"
              class="form-control"
            >
              <option value="">Select Leave Type</option>
              <option
                *ngFor="let leaveType of leaveTypes"
                [value]="leaveType.id"
              >
                {{ leaveType.leave_types }}
              </option>
            </select>
          </mdb-form-control>
        </div>
        <!-- Second Column -->
        <div class="col-md-6">
          <mdb-form-control>
            <input
              type="number"
              formControlName="noOfDays{{ i }}"
              id="noOfDays{{ i }}"
              class="form-control"
              placeholder="Enter No Of Days"
            />
          </mdb-form-control>
        </div>
      </div>
      <br />
      <!-- Submit button -->
      <button
        type="submit"
        class="btn btn-outline-primary"
        mdbRipple
        rippleColor="dark"
      >
        Add
      </button>
    </form>
  </div>
</div>


<div class="mat-elevation-z8 table">
  <div class="filter">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search here..."
      #input
    />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- Employee Name Column -->
    <ng-container matColumnDef="empName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.empName }}</td>
    </ng-container>
    <!-- Department name Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department.</th>
      <td mat-cell *matCellDef="let element">{{ element.department }}</td>
    </ng-container>
    <!-- role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>
    <!-- annual package Column -->
    <ng-container matColumnDef="activatedOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Activated On</th>
      <td mat-cell *matCellDef="let element">{{ element.activatedOn }}</td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-light" (click)="openUpdateModal(element)">
          <i class="fas fa-edit"></i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
