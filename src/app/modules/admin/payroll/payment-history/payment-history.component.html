<div class="coll-button">
  <button
    class="btn btn-primary"
    type="button"
    (click)="collapse.toggle()"
    [attr.aria-expanded]="!collapse.collapsed"
    aria-controls="collapseExample"
  >
    Make Payment
  </button>
  <div class="mt-3" id="collapseExample" mdbCollapse #collapse="mdbCollapse">
    <form [formGroup]="formData" (ngSubmit)="submitForm()">
      <mdb-form-control>
        <div class="mb-3">
          <label for="month" class="form-label">Month : </label>
          <input
            type="text"
            class="form-control"
            id="month"
            name="month"
            formControlName="month"
          />
        </div>
      </mdb-form-control>
      <mdb-form-control>
        <div class="mb-3">
          <label for="description" class="form-label">Description : </label>
          <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            formControlName="description"
          />
        </div>
      </mdb-form-control>
      <br />
      <button
        type="submit"
        class="btn btn-outline-primary"
        mdbRipple
        rippleColor="dark"
      >
        Submit
      </button>
    </form>
  </div>
</div>

<div class="mat-elevation-z8 table">
  <div class="filter">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search here..."
      #input
    />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PayrollNo.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- Employee Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <!-- Month Column -->
    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Month</th>
      <td mat-cell *matCellDef="let element">{{ element.month }}</td>
    </ng-container>
    <!-- Paid Salary Column -->
    <ng-container matColumnDef="paid_salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Paid Salary</th>
      <td mat-cell *matCellDef="let element">{{ element.paid_salary }}</td>
    </ng-container>
    <!-- Description name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <!-- Payslip Column -->
    <ng-container matColumnDef="payslip">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payslip</th>
      <td mat-cell *matCellDef="let element">
        <button
          *ngIf="element.status !== 'Paid'"
          class="btn btn-light"
          (click)="openUpdateModal(element)"
        >
          <i class="fas fa-edit"></i>
        </button>
        <button
          *ngIf="element.status === 'Paid'"
          class="btn btn-light"
          (click)="exportPDF()"
        >
          <i class="fas fa-file-download"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
