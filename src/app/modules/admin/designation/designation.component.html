<div class="coll-button">

  class="btn btn-primary"
  type="button"
  (click)="collapse.toggle()"
  [attr.aria-expanded]="!collapse.collapsed"
  aria-controls="collapseExample">Add Designation and Salary package</button>
<!--Collapsed content-->
<div class="mt-3" id="collapseExample" mdbCollapse #collapse="mdbCollapse">
  <form [formGroup]="formData" (submit)="addDesignation()">
    <mdb-form-control>
      <input mdbInput type="text" formControlName="newDesignationName" id="form1" class="form-control" placeholder="Enter Designation"/>
      <!-- <label mdbLabel class="form-label" for="form1">Enter Designation</label> -->
    </mdb-form-control>
    <br>
    <mdb-form-control>
      <input mdbInput type="text" id="salary_package" class="form-control" formControlName="salary_package" placeholder="Enter Salary Package"/>
      <!-- <label mdbLabel class="form-label" for="salary_package">Enter Salary Package</label> -->
    </mdb-form-control>
    <br>
    <button type="submit" class="btn btn-outline-primary" mdbRipple rippleColor="dark">Add</button>

    </mat-form-field> 
    <button mat-button type="submit">Add</button> -->
  </form>
</div>

<div class="mat-elevation-z8 table">
  <div class="filter">
    <input mdbInput
         type="text"
         id="form1"
         class="form-control"
         (keyup)="applyFilter($event)"
         placeholder="Search here..."
         #input />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <!-- designation Name Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>
    <!-- salary_package Column -->
    <ng-container matColumnDef="salary_package">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>salary_package</th>
      <td mat-cell *matCellDef="let element">{{ element.salary_package }}</td>
    </ng-container>
    <!-- Action Name Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
