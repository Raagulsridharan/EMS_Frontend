<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Update Department</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="formData">
    <div class="mb-3">
      <p>Department ID: {{ departmentId }}</p>
      <label for="departmentName" class="form-label">Department Name</label>
      <input
        type="text"
        class="form-control"
        id="departmentName"
        name="departmentName"
        formControlName="updateDepartmentName"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="updateDepartment()">
    Save Changes
  </button>
</div>
