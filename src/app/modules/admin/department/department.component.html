<mat-accordion>
  <mat-expansion-panel #panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Add Departments Here...!</mat-panel-title>
    </mat-expansion-panel-header>

    <form [formGroup]="formData" (submit)="addDepartment()">
      <mat-form-field>
        <input
          matInput
          placeholder="Enter department name"
          formControlName="newDepartmentName"
        />
      </mat-form-field>
      <button mat-button type="submit">Add</button>
    </form>
  </mat-expansion-panel>
</mat-accordion>

<div class="mat-elevation-z8 table">
  <div class="filter">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search here..."
      #input
    />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
    </ng-container>
    <!-- Department Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department Name</th>
      <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
    </ng-container>
    <!-- Action Name Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
