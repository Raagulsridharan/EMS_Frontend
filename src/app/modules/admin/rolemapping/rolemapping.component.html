<div class="coll-button">
  <button
    class="btn btn-primary"
    type="button"
    (click)="collapse.toggle()"
    [attr.aria-expanded]="!collapse.collapsed"
    aria-controls="collapseExample"
  >
    Assign Role & Salary
  </button>
  <!--Collapsed content-->
  <div class="mt-3" id="collapseExample" mdbCollapse #collapse="mdbCollapse">
    <form [formGroup]="formData" (ngSubmit)="submitForm()">
      <mdb-form-control>
        <select formControlName="departmentId" id="departmentId" class="form-control" #mySelect (change)="fetchEmployeesByDepartment(+mySelect.value)">
          <option value="" disabled selected >Select Department</option>
          <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
      </select>
      </mdb-form-control>
      <br>
      <mdb-form-control>
        <select formControlName="employeeId" id="employeeId" class="form-control">
          <option value="">Select Employee</option>
          <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.emp_name }}</option>
      </select>
      </mdb-form-control>
      <br>
      <mdb-form-control>
        <select formControlName="roleId" id="roleId" class="form-control" (change)="updateSalaryPlaceholder()">
          <option value="">Select Role</option>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.role }}</option>
      </select>
      </mdb-form-control>
      <br />
      <mdb-form-control>
        <input type="number" formControlName="salary" id="salary" class="form-control" [placeholder]="getSalaryPlaceholder()">
      </mdb-form-control>
      <br />

      <button
        type="submit"
        class="btn btn-outline-primary"
        mdbRipple
        rippleColor="dark"
      >
        Add
      </button>
    </form>
  </div>
</div>

<div class="mat-elevation-z8 table">
  <div class="filter">
    <input
      mdbInput
      type="text"
      id="form1"
      class="form-control"
      [formControl]="searchInput"
      placeholder="Search here..."
      #input
    />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
    </ng-container>
    <!-- Employee Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name</th>
      <td mat-cell *matCellDef="let element">{{ element?.emp_name }}</td>
    </ng-container>
    <!-- Department name Column -->
    <ng-container matColumnDef="dept">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Department.</th>
      <td mat-cell *matCellDef="let element">{{ element?.department }}</td>
    </ng-container>
    <!-- role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element">{{ element?.role }}</td>
    </ng-container>
    <!-- annual package Column -->
    <ng-container matColumnDef="salaryPack">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Annual Package</th>
      <td mat-cell *matCellDef="let element">{{ element?.annual_package }} LPA</td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-light" (click)="openUpdateModal(element)">
          <i class="fas fa-edit"></i>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="totalItems"
    [pageSizeOptions]="pageSizeOptions"
    [pageSize]="pageSize"
    (page)="changePage($event)"
    showFirstLastButtons
  ></mat-paginator>
</div>
