<div class="login">
  <div class="svg"><img src="assets/login_svg.svg" alt /></div>
  <div class="line"></div>
  <div class="login_form">
    <h1>Sign In As</h1>
    <mdb-tabs [pills]="true" class="tabs">
      <mdb-tab title="Admin" id="tabs-admin">
        <form [formGroup]="loginForm" (submit)="submitForm()">
          <label for="email">Enter Email</label>
          <input type="email" id="email" placeholder="Email*" formControlName="email"/>
          <label for="password">Enter Password</label>
          <input type="{{ hidePassword ? 'password' : 'text' }}" id="password" placeholder="Password*" formControlName="password"/>
          <mat-icon class="eye" (click)="togglePasswordVisibility()">{{hidePassword ? "visibility_off" : "visibility"}}</mat-icon>
          <div class="btns"><button class="signin" type="submit">Sign In</button></div>
        </form>
      </mdb-tab>
      <mdb-tab title="Employee" id="tabs-employee">
        <form [formGroup]="loginForm" (submit)="employeeLogin()">
          <label for="email">Enter Email</label>
          <input type="email" id="email" placeholder="Email*" formControlName="email"/>
          <label for="password">Enter Password</label>
          <input type="{{ hidePassword ? 'password' : 'text' }}" id="password" placeholder="Password*" formControlName="password"/>
          <mat-icon class="eye" (click)="togglePasswordVisibility()">{{hidePassword ? "visibility_off" : "visibility"}}</mat-icon>
          <div class="btns"><button class="signin" type="submit">Sign In</button></div>
        </form>
      </mdb-tab>
    </mdb-tabs>
  </div>
</div>
